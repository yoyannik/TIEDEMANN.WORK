<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
</head>
<body>
  <h1>AQX Voice Assistant</h1>
  <p>Click the voice bubble to start the assistant.</p>

  <script>
    (function() {
      var script = document.createElement("script");
      script.src = "https://cdn.aqx.ai/scripts/aqx-voice-bubble.prod.min.js";
      script.async = true;
      script.onload = function() {
        var bubble = document.createElement("aqx-voice-bubble");
        bubble.setAttribute("campaign-id", "7e566f8d-799c-4abe-8ae2-67c9bec1e27c");
        bubble.setAttribute("size", "sm");
        document.body.appendChild(bubble);
      };
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
